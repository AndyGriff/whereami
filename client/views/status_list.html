<template name="statusList">
	<div class="statusUpdate">
		<form class="main">
			<div class="control-group">
				<label class="control-label" for="status">Status</label> 
				<div class="controls">
					<input name="status" type="text" value="" placeholder="Your current status"/> 
				</div>
			</div>
		</form>
	</div>
	<div class="statuses">
		{{#each statuses}}
			{{> statusItem}}
		{{/each}}
	</div>
</template>
